apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  namespace: budget-tracker
  labels:
    app: {{ .Release.Name }}
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repo }}/{{ .Values.image.name }}:{{ .Values.image.tag | default "latest"}}
          ports:
            - containerPort: {{ .Values.port.target }}
          imagePullPolicy: IfNotPresent
          env:
          - name: REACT_APP_BACKEND_SERVICE_HOST
            value: $(BUDGET_TRACKER_BACKEND_SERVICE_SERVICE_HOST)
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config